<!DOCTYPE html>
<html>
    <head>
        <title>Inventario</title>
        <style type="text/css">
           table, td, th{
           border:1px;
           }
           td{
           padding:15px;
           }
           h2{
           text-align: center;
           }
         </style>
        
    </head>
    <body>
        <h2> Inventario </h2>
        <form id="inventario" name="inventario" method="get" action="">
        <table boder ="2" align="center">
          <tr>
            <td> <label for="cantidad" id="lcantidad"> Cantidad: </label>
            <input type="text" name="cantidad" value="" size="5" /> </td>
            
            <td><label for="upc" id="lupc"> UPC: </label>
            <input type="text" name="upc" value="" size="7" /></td>
            
            <td><label for="descripcion" id="ldescripcion"> Descripcion: </label>
            <textarea name="descripcion" rows="2" cols="20"> </textarea> </td>
          </tr>
            
          <tr>
            <td><label for="marca" id="lmarca"> Marca: </label>

                <option value="CalvinKlein"> Calvin Klein </option>
                <option value="DKNY"> DKNY </option>
                <option value="Levis"> Levi's </option>
                <option value="Lacoste"> Lacoste </option>
                <option value="Guess"> Guess </option>
                <option value="Ivonne"> Ivonne </option>
                <option value="Trucco"> Trucco </option>
                <option value="NineWest"> Nine West</option>
                <option value="RalphLauren"> Ralph Lauren </option>
                <option value="Nautica"> Nautica </option>
                <option value="TommyHilfiger"> Tommy Hilfiger </option>
                <option value="Banana Republic"> Banana Republic </option>
            </select> </td>
           
            <td><label for="talla" id="ltalla"> Talla: </label>
             <select name="talla" size="1">
                 <option value="XCH"> XCH </option>
                 <option value="CH"> CH </option>
                 <option value="M"> M </option>
                 <option value="G"> G </option>
                 <option value="XG"> XG </option>
             </select></td>
             
            <td></td>
          </tr>
            
          <tr>
            <td> <label for="costo" id="lcosto"> Costo: </label>
            <input type="text" name="costo" value="" size="7" /> </td>
            
            <td><label for="precio" id="lprecio"> Precio: </label>
            <input type="text" name="precio" value="" size="7" /></td>
            
            <td></td>
            
          </tr>
            
            </table>
            
       </form>
       
    </body>
</html>
